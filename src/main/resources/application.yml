spring:
  application:
    name: gpt-translation-provider
  mvc:
    problemdetails:
      enabled: true
  threads:
    virtual:
      enabled: true

  # Database Configuration
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DATABASE_MAX_POOL_SIZE}
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 1200000
      pool-name: GptModulithPool

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    validate-on-migrate: true

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}

server:
  port: 8080

logging:
  level:
    org.springframework.validation: WARN

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

your:
  api:
    token-uri: "https://supersecure.com/token"
    client-id: ${YOUR_OAUTH2_CLIENT_ID}
    client-secret: ${YOUR_OAUTH2_CLIENT_SECRET}
    grant-type: client_credentials
    scope: ${YOUR_OAUTH2_SCOPE}
    api-key: ${YOUR_API_KEY}
    base-url: ${YOUR_BASE_URL}
