version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: your-gpt-translation-provider-postgres
    environment:
      POSTGRES_DB: your_gpt_translation
      POSTGRES_USER: your_user
      POSTGRES_PASSWORD: your_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U your_user -d your_gpt_translation"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - your-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  your-network:
    driver: bridge
